<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Showcase</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="banner">
        <div class="slider" style="--quantity:10">
            <div class="item" style="--position: 1"><img src="images/82140.jpg" alt="P-51"></div>
            <div class="item" style="--position: 2"><img src="images/A10 Thunderbolt.jpg" alt="A-10"></div>
            <div class="item" style="--position: 3"><img src="images/B2 Spirit.jpg" alt="B-2"></div>
            <div class="item" style="--position: 4"><img src="images/C17 Globemaster.jpg" alt="C-17"></div>
            <div class="item" style="--position: 5"><img src="images/F14 Tomcat.jpg" alt="F-14"></div>
            <div class="item" style="--position: 6"><img src="images/F16 Fighting Falcon.jpg" alt="F-16"></div>
            <div class="item" style="--position: 7"><img src="images/F18 Hornet.jpeg" alt="F-18"></div>
            <div class="item" style="--position: 8"><img src="images/F22 Raptor.jpg" alt="F-22"></div>
            <div class="item" style="--position: 9"><img src="images/F35 Lightning.jpg" alt="F-35"></div>
            <div class="item" style="--position: 10"><img src="images/SR71 Blackbird.jpg" alt="SR-71"></div>
        </div>
        <div class="content">
            <h1 data-content="Aircraft Showcase">
                Aircraft Showcase
            </h1>
